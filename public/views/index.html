<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Jobs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->
    <link rel="stylesheet" href="static/css/index.css">
    <!-- Marker cluster style CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />


    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "fbb728e657bc4597b2fa45e64eb2d49d"}'></script><!-- End Cloudflare Web Analytics -->
</head>

<body>

    <header>
        <img src="/static/images/PJ_Logo-02.svg" alt="" id="logo">
        <h1>Park Jobs</h1>
        <span><a href="/about">About</a></span>
    </header>

    <section id="filters">
        <div class="filters-row">

            <label>Agency:
                <select name="" id="agencyFilter">
                    <option value="">All</option>
                </select>
            </label>

            <label>Series:
                <select name="" id="seriesFilter">
                    <option value="">All</option>
                </select>
            </label>

            <label>Job Title:
                <input id="jobTitleFilter" type="text" placeholder="Park Ranger" />
            </label>

            <label>Schedule: (GS/WG/etc)
                <select name="" id="scheduleFilter">
                    <option value="">All</option>
                </select>
            </label>

            <label>Grade:
                <select name="" id="gradeFilter">
                    <option value="">All</option>
                </select>
            </label>

            <button id="resetFilters" type="button">Reset filters</button>
        </div>
    </section>

    <section id="resultsBar">
        <div class="results-row">
            Showing <strong id="countPins">0</strong> pinned jobs
        </div>
    </section>

    <main id="map-container">
        <div id="map"> </div>
    </main>

    <section class="support">
        <h2>Support ParkJobs</h2>
        <p>If you enjoy ParkJobs, consider helping us cover hosting costs.</p>
        <a class="kofi-btn" href="https://ko-fi.com/petrusmelly">Support on Ko-fi â˜•</a>
    </section>

    <footer>
        <nav class="footer-nav">
            <ul class="footer-links">
                <li><a href="https://www.usajobs.gov/">USA Jobs</a></li>
                <li><a href="https://www.nps.gov/index.htm">NPS Homepage</a></li>
                <li><a href="https://www.reddit.com/r/ParkRangers/">Park Ranger Subreddit</a></li>
                <li><a href="https://www.reddit.com/r/usajobs/">USA Jobs Subreddit</a></li>
            </ul>

        </nav>
    </footer>

    <!-- Leaflet-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <!-- Leaflet marker cluster-->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Park jobs map logic -->
    <script src="/static/js/map.js"></script>

</body>

</html>
